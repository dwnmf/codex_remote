name = "orbit"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true
preview_urls = false

durable_objects.bindings = [
  { name = "ORBIT_DO", class_name = "OrbitRelay" },
  { name = "PASSKEY_CHALLENGE_DO", class_name = "PasskeyChallengeStore" }
]

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "codex-remote"
database_id = "REPLACE_WITH_D1_DATABASE_ID"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["OrbitRelay"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["PasskeyChallengeStore"]
